    <div id="info" class="sidebar">
      Pos:　<br>
      Base:　<br>
      Dict:　<br>
      Reading:　<br>
      Group:　<br>
      Desc:　<br>
      ExtDesc:　<br>
    </div>
    <div id="settings" class="sidebar">
      <label for="space">Space: </label>
      <input id="space" type="number" onchange="addSpace(this.value)" value="0" max="99" min="0">
      <label for="color-noun">Noun: </label>
      <input type="color" id="color-noun" onchange="changeColor('[data-pos=&quot;名詞&quot;]', this.value)"><br>
      <label for="color-particle">Particle: </label>
      <input type="color" id="color-particle" onchange="changeColor('[data-pos=&quot;助詞&quot;]', this.value)"><br>
      <label for="color-adjective">Adjective: </label>
      <input type="color" id="color-adjective" onchange="changeColor('[data-pos=&quot;形容詞&quot;], [data-pos=&quot;形容動詞&quot;]', this.value)"><br>
      <label for="color-verb">Verb: </label>
      <input type="color" id="color-verb" onchange="changeColor('[data-pos=&quot;動詞&quot;]', this.value)"><br>
      <label for="color-auxverb">Aux Verb: </label>
      <input type="color" id="color-auxverb" onchange="changeColor('[data-pos=&quot;助動詞&quot;]', this.value)"><br>
      <label for="color-adverb">Adverb: </label>
      <input type="color" id="color-adverb" onchange="changeColor('[data-pos=&quot;副詞&quot;]', this.value)"><br>
    </div>
